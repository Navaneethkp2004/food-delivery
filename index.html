<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YummyGoodFood</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>YummyGoodFood Welcomes You</h1>

  <p class="short-desc">
    YummyGoodFood delivers fresh and tasty meals fast to your home. Try our famous biryanis and dosas today!
  </p>

  <div class="home-buttons">
    <button class="button" onclick="showMenu()">Menu</button>
    <button class="button" onclick="showContact()">Contact</button>
  </div>

  <div id="menu" style="display: none;">
    <h2>Menu</h2>
    <div class="menu-item">
      <label>Masala Dosa - ₹50</label>
      <input type="number" value="0" min="0" data-price="50">
    </div>
    <div class="menu-item">
      <label>Chicken Biryani (Full) - ₹130</label>
      <input type="number" value="0" min="0" data-price="130">
    </div>
    <div class="menu-item">
      <label>Chicken Biryani (Half) - ₹110</label>
      <input type="number" value="0" min="0" data-price="110">
    </div>
    <div class="menu-item">
      <label>Chicken Chilli - ₹60</label>
      <input type="number" value="0" min="0" data-price="60">
    </div>
    <div class="menu-item">
      <label>Beef Biryani - ₹120</label>
      <input type="number" value="0" min="0" data-price="120">
    </div>
    <div class="menu-item">
      <label>Beef Roast - ₹90</label>
      <input type="number" value="0" min="0" data-price="90">
    </div>
    <div class="menu-item">
      <label>Chicken 65 - ₹90</label>
      <input type="number" value="0" min="0" data-price="90">
    </div>
    <button class="button" onclick="calculateTotal()">Place Order</button>
  </div>

  <div id="bill" style="display: none;">
    <h2>Order Placed</h2>
    <div id="orderDetails"></div>
    <p>Total: ₹<span id="totalAmount">0</span></p>
    <button class="button">Pay Now</button>
  </div>

  <div id="contact" style="display: none;">
    <h2>Contact</h2>
    <p>Name: Sravan</p>
    <p>Mobile: 67896432</p>
  </div>

  <script>
    function showMenu() {
      document.getElementById('menu').style.display = 'block';
      document.getElementById('contact').style.display = 'none';
      document.getElementById('bill').style.display = 'none';
    }

    function showContact() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('contact').style.display = 'block';
      document.getElementById('bill').style.display = 'none';
    }

    function calculateTotal() {
      const inputs = document.querySelectorAll('#menu input');
      let total = 0;
      let summary = '';
      inputs.forEach(input => {
        const qty = parseInt(input.value);
        const price = parseInt(input.dataset.price);
        if (qty > 0) {
          const item = input.previousElementSibling.textContent;
          const itemTotal = qty * price;
          summary += <p>${item} × ${qty} = ₹${itemTotal}</p>;
          total += itemTotal;
        }
      });
      document.getElementById('orderDetails').innerHTML = summary;
      document.getElementById('totalAmount').textContent = total;
      document.getElementById('bill').style.display = 'block';
    }
  </script>
</body>
</html>
